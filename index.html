<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin panel</title>
</head>
<body>
    <header class="header__content header--dark">
        <h3 class="header__title">
        Admin Page
        </h3>
        <div class="header__search">
            <input type="text" name="search" class="search__input" placeholder="Search...">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <main class="main__content">
        <aside class="aside__box">
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li><h4 class="nav__header">Core</h4></li>
                    <li><a href="">
                        <i class="fa fa-tachometer"></i>
                        <span>Dashboard</span>
                        </a>
                    </li>
                    <li><h4 class="nav__header">Interface</h4></li>
                    <li><a href="">
                        <i class="fa fa-windows"></i>
                        <span>Layouts</span>
                        </a>
                    </li>
                    <li><a href="">
                        <i class="fa fa-bookmark"></i>
                        <span>Page</span>
                        </a>
                    </li>
                    <li><h4 class="nav__header">Addons</h4></li>
                    <li><a href="">
                        <i class="fa fa-area-chart"></i>
                        <span>Charts</span>                        
                        </a>
                    </li>
                    <li><a href="">
                        <i class="fa fa-table"></i>
                        <span>Tables</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-chevron-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-chevron-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Succes Card</div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-chevron-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details
                        <i class="fa fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
